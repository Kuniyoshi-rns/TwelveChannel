<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link href="/css/unten.css" rel="stylesheet">
</head>
<body>
<fieldset style="background-color:white" class="login">

    <h1 style="margin-bottom:0"><img src="images/title_logo.png"></h1>

    <div>
        <p class="error" style="margin:0" th:if="${loginError}!=null" th:text="${loginError}"></p>
        <p class="error" style="margin:0" th:if="${loginError}==null">　</p>
        <form action="/login" method="post" th:object="${loginForm}">
            <input type="text" class="login-input"  placeholder="ID" th:field="*{login_id}"><br>
            <div th:if="${!#fields.hasErrors('login_id')}">
                <p style="margin:0">　</p>
            </div>
            <div class="error" th:each="error: ${#fields.errors('login_id')}">
                [[ ${error} ]]
            </div>
            <input type="password" class="login-input"  placeholder="パスワード" th:field="*{password}"><br>
            <div th:if="${!#fields.hasErrors('password')}">
                <p style="margin:0">　</p>
            </div>
            <div class="error" th:each="error: ${#fields.errors('password')}">
                [[ ${error} ]]
            </div>
            <button type="submit" class="login-btn blue">ログイン</button>
        </form>
        <p></p>
        <p class="url"><a href="/signup">新規登録はこちら</a></p>
    </div>
</fieldset>
</body>
</html>
