<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規ユーザー登録</title>
    <link href="/css/unten.css" rel="stylesheet">
</head>
<body>



<div>
    <button type="button" onclick="location.href='/login'" class="blue">戻る</button>
    <form action="signup" method="post" th:object="${SignUpForm}">
        <fieldset class="login">
            <div>
                <h1 style="margin-bottom:0"><img src="images/signup_logo.png" alt="新規登録"></h1>
            </div>

            <p class="error" th:if="${checkuser}!=null" th:text="${checkuser}" style="margin:0"></p>
            <p th:if="${checkuser}==null" style="margin:0">　</p>
            <div>

                <input type="text" placeholder="ID" th:field="*{login_id}" class="login-input">
                <div th:if="${!#fields.hasErrors('login_id') && messageSign == null}">
                    <p style="margin:0">　</p>
                </div>
                <div class="error" th:each="error: ${#fields.errors('login_id')}">
                    <p style="margin:0" th:text="${error}"></p>
                </div>
                <div class="error">
                    <p style="margin:0" th:text="${messageSign}">
                </div>
<!--                <p style="margin:0"><span class="error errormsg" th:text="${messageSign}"></span></p>-->
            </div>

            <div>
                <input type="password" placeholder="パスワード" th:field="*{password}" class="login-input">
                <div th:if="${!#fields.hasErrors('password') && messagePass == null}">
                    <p style="margin:0">　</p>
                </div>
                <div class="error" th:each="error: ${#fields.errors('password')}">
                    [[${error}]]
                </div>
                <div class="error">
                    <p style="margin:0" th:text="${messagePass}">
                </div>
            </div>

            <div>
                <input type="password" placeholder="パスワード確認" th:field="*{passwordCheck}" class="login-input">
                <div th:if="${!#fields.hasErrors('passwordCheck')}">
                    <p style="margin:0">　</p>
                </div>
                <div class="error" th:each="error: ${#fields.errors('passwordCheck')}">
                    [[${error}]]
                </div>
            </div>
            <button type="submit" class="login-btn blue">登録</button>
        </fieldset>

    </form>

</div>
</body>
</html>
