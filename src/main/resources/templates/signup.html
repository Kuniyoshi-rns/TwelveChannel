<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規ユーザー登録</title>
    
</head>
<body>
<div>
    <h1><img src="../static/images/signup_logo.png" height=100 alt="新規登録"></h1>
</div>

<button type="button" onclick="location.href='/login'">
    戻る
</button>

<div>
    <img src="">
    <p ></p> 

    <form action="signup" method="post" th:object="${SignUpForm}">
        <fieldset>
            <p class="error" th:text="${checkuser}"></p>
            <div>
                <input type="text" placeholder="ID" th:field="*{login_id}">
                <div class="error" th:each="error: ${#fields.errors('login_id')}">
                    [[${error}]]
                </div>
            </div>

            <div>
                <input type="password" placeholder="パスワード" th:field="*{password}">
                <div class="error" th:each="error: ${#fields.errors('password')}">
                    [[${error}]]
                </div>
            </div>

            <div>
                <input type="password" placeholder="パスワード確認" th:field="*{passwordCheck}">
                <div class="error" th:each="error: ${#fields.errors('passwordCheck')}">
                    [[${error}]]
                </div>
            </div>
       </fieldset>
        <button type="submit">
            登録
        </button>
    </form>

</div>
</body>
</html>
