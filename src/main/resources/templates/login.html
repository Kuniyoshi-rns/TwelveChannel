<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link href="../static/css/unten.css" rel="stylesheet">
</head>
<body>
<fieldset style="background-color:white" class="login">

    <h1 ><img src="../static/images/title_logo.png"></h1>

<div>
    <p class="error" th:text="${loginError}"></p>
    <form action="/login" method="post" th:object="${loginForm}">
        <input type="text" class="login-input" style="width:200px; height:30px;" placeholder="ID" th:field="*{login_id}"><br>
        <div class="error" th:each="error: ${#fields.errors('login_id')}">
            [[ ${error} ]]
        </div>
        <input type="password" class="login-input" style="width:200px; height:30px;" placeholder="パスワード" th:field="*{password}"><br>
        <div class="error" th:each="error: ${#fields.errors('password')}">
            [[ ${error} ]]
        </div>
    </form>
    <p></p>
    <button type="submit" class="login-btn">ログイン</button>
    <p class="url"><a href="/signup">新規登録はこちら</a></p>
</div>
</fieldset>
</body>
</html>
